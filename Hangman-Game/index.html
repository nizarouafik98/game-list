<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talha - Whack-a-mole Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://i.ibb.co/M6KTWnf/pic.jpg" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
</head>
<body>

<div class="ad-container ad-top">
    <ins class="adsbygoogle"
         style="display:inline-block;width:728px;height:90px"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="0000000001"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>

<h1>Whack-a-mole!</h1>
<h2>Score: <span class="score">0</span></h2>
<button id="start" onClick="startGame()">Commencer</button>

<div class="game">
    <div class="hole hole1"><div class="mole"></div></div>
    <div class="hole hole2"><div class="mole"></div></div>
    <div class="hole hole3"><div class="mole"></div></div>
    <div class="hole hole4"><div class="mole"></div></div>
    <div class="hole hole5"><div class="mole"></div></div>
    <div class="hole hole6"><div class="mole"></div></div>
</div>

<div class="ad-container ad-bottom">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="0000000002"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>

<script src="script.js"></script>
</body>
</html>
